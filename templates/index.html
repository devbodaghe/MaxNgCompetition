<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container-fluid w-100" style="height: 100vh;">
    <div class="row h-100">
      <div class="col-md-6 w-100 h-100 d-flex justify-content-center align-items-center">
        <div class="">
          <h3>Predict Target Area</h3>
            <br><br>
            </form>

            <form action="{{ url_for('predict')}}" method="post">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Travel time (Secs)" name="travel_time" required>
              </div>

              <div class="form-group">
                <select class="form-control" name="month" required>
                  <option selected="selected" disabled>Month (1-12)</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>|
                  <option>11</option>|
                  <option>12</option>|
                </select>
              </div>

              <div class="form-group">
                <select class="form-control" name="weekday" required>
                  <option selected="selected" disabled>Day of the Week (1-7)</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                </select>
              </div>

              <div class="form-group">
                <select class="form-control" name="rainfall" required>
                  <option selected="selected" disabled>Rainfall (No: 0, Yes: 1)</option>
                  <option>0</option>
                  <option>1</option>
                </select>
              </div>

              <div class="form-group">
                <select class="form-control" name="periods" required>
                  <option selected="selected" disabled>Periods (Early: 0, Late: 1, Normal: 2, Very Late: 3)</option>
                  <option>0</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
              </div>

              <div class="form-group">
                <select class="form-control" name="busy_days" required>
                  <option selected="selected" disabled>Busy Days (High: 0, Low: 1, Medium: 2)</option>
                  <option>0</option>
                  <option>1</option>
                  <option>2</option>
                </select>
              </div>

              <div class="form-group">
                <select class="form-control" name="holidays" required>
                  <option selected="selected" disabled>Holidays (No: 0, Yes: 1)</option>
                  <option>0</option>
                  <option>1</option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        
         </div>
      </div>
      <div class="col-md-6 w-100 h-100 d-flex justify-content-center align-items-center" style="background-color: black; color: white;">
        <div>
          <h3 style="color: cornsilk;">Predicted Target Area is</h3>
          <h1>{{ prediction_text }}</h1>
          <br>
          <a target="_blank" href="{{ url }}" style="text-decoration: none;" id="show"><h4 style="font-weight: lighter; font-style: italic;">View Geospatial plot</h4></a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
